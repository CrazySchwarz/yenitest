<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="HandheldFriendly" content="true">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="discontainer.css">
    <link rel="stylesheet" href="responsivetwo.css">
</head>
<body>
    <div class="container" id="container">
        <img src="mafiajax.webp" alt="logo" class="logo">
        <img src="raw365logo.png" alt="raw" class="raw">
        <p class="logo-text" id="logo-text">Mafiajax</p>
        <p class="leaderboardprize" id="leaderboardprize">150,000.00</p>
        <p class="leaderboardtext" id="leaderboardtext">LEADERBOARD</p>
        <img src="moneys.png" id="moneys" alt="money" class="moneys">
        <p class="rewardinfo" id="rewardinfo">All Prizes Will be paid with RAW365 COINS</p>


        <div class="discontainer" id="discontainer">
            <p class="leaderboardwinnerstext" id="leaderboardwinnerstext">LEADERBOARD WINNERS</p>

            <div class="playerone" id="playerone"> 
                <img src="crown.png" alt="crown" class="crown">
                <img src="classicpfp.png" alt="classicprofile" class="classicpfp">
                <img src="1st.png" alt="badgeone" class="badgeone">
                <p class="playeronename" id="playeronename">Chicken Jockey</p>
                <p class="playeronewagers" id="playeronewagers">1,500.00</p>
                <p class="playeroneprize" id="playeroneprize">75,000.00</p>
            </div>



            <div class="playertwo" id="playertwo"> 
                <img src="classicpfp.png" alt="classicprofile" class="classicpfp">
                <img src="2nd.png" alt="badgetwo" class="badgetwo">
                <p class="playertwoname" id="playertwoname">Chicken Jockey</p>
                <p class="playertwowagers" id="playertwowagers">1,100.00</p>
                <p class="playertwoprize" id="playertwoprize">25,000.00</p>
            </div>
            


            <div class="playerthree" id="playerthree"> 
                <img src="classicpfp.png" alt="classicprofile" class="classicpfp">
                <img src="3rd.png" alt="badgethree" class="badgethree">
                <p class="playerthreename" id="playerthreename">Chicken Jockey</p>
                <p class="playerthreewagers" id="playerthreewagers">1,000.00</p>
                <p class="playerthreeprize" id="playerthreeprize">10,000.00</p>
            </div>
        </div>



        </div>
        

        <!--Dış container-->
    </div>
</body>
</html>
